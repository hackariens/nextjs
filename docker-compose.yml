version: "3.4"
networks:
  proxylampy:
    external: true
  net:
    driver: overlay
    attachable: true
services:
  exec:
    image: koromerzhin/nodejs:15.1.0
    volumes:
      - ${PWD}/apps:/app
    command: sh -c "npm install"
    deploy:
      restart_policy:
        condition: none
      labels:
        - "traefik.enable=false"
  www:
    image: koromerzhin/nodejs:15.1.0
    volumes:
      - ${PWD}/apps:/app
    networks:
      - proxylampy
      - net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.nextjs.rule=HostRegexp(`nextjs.traefik.me`, `nextjs.{ip:.*}.traefik.me`)"
        - "traefik.http.services.nextjs.loadbalancer.server.port=3000"