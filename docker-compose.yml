version: "3.4"
networks:
  proxylampy:
    external: true
  net:
    driver: overlay
    attachable: true
services:
  www:
    image: node:17.4.0
    working_dir: /app
    command: >
      sh -c "npm install && npm run start"
    volumes:
      - ${PWD}/apps:/app
    networks:
      - proxylampy
      - net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.nextjs.rule=HostRegexp(`nextjs.traefik.me`, `nextjs.{ip:.*}.traefik.me`)"
        - "traefik.http.services.nextjs.loadbalancer.server.port=3000"
